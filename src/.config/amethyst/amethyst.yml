# See https://github.com/ianyh/Amethyst/blob/development/.amethyst.sample.yml
# for an amethyst example config file with all the available options that can
# be configured.

layouts:
  - tall-right
  - tall
  - row
floating: [
  "com.apple.finder",
  "com.apple.systempreferences"
]
enables-layout-hud-on-space-change: false
restore-layouts-on-launch: true
